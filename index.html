<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box transcription">
            <h2>Transcription</h2>
            <form action="">
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
            </form>
            <!-- Add your transcription form elements here -->
            <i class="fa-solid fa-cloud-arrow-up cloud-arrow-icon" onclick="toggleUploadForm()"></i>
        </div>
        <div class="form-box upload" id="uploadForm">
            <div class="dotted-box">
                <i class="fa-solid fa-cloud-arrow-up cloud-arrow-icon" onclick="openFileInput()"></i>
                <input type="file" id="fileInput" accept="audio/*" style="display: none" onchange="handleFileUpload(event)">
            </div>
            <p>Browse Audio File to Upload</p>
            <div id="uploadedAudioSection" style="display: none;">
                <div class="uploaded-audio-box">
                    <span class="uploaded-audio-name" id="uploadedAudioName"></span>
                    <i class="fas fa-times cancel-icon" onclick="cancelFileUpload()"></i>
                </div>
            </div>
            <button type="button" onclick="uploadFile()">Upload</button>
        </div>
    </div>
    <div id="overlay" onclick="closeForm()"></div>

    <script>
        function toggleUploadForm() {
            var uploadForm = document.querySelector('.form-box.upload');
            uploadForm.style.display = (uploadForm.style.display === 'none' || uploadForm.style.display === '') ? 'block' : 'none';
        }

        // Rest of your existing JavaScript code
    </script>
</body>
</html>
